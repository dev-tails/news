<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="description" content="News for curious minds interested in all forms of technology">
<title>News</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    width: 85%;
    background-color: #424242;
  }

  td {
    padding: 8px;
  }

  thead {
    background-color: #000;
  }

  thead tr td {
    color: white;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  a:visited {
    color: white;
  }

  @media only screen and (min-width: 300px) and (max-width: 750px) {
    table {
      width: 100%;
      min-width: 0;
    }

    body {
      padding: 0;
      margin: 0;
    }
  }

  .url {
    font-size: .7em;
  }
</style>

<body>
  <center>
    <main>
      <table border="0" cellpadding="0" cellspacing="0" width=85%>
        <thead>
          <tr>
            <td width="100%">
              <b>XYZ Digital News</b>
            </td>
            <td>
              <a href="submit">submit</a>
            </td>
          </tr>
        </thead>
        <tbody>
          {{#articles}}
          <tr>
            <td><a href="{{URL}}">{{TITLE}} <span class="url">({{DOMAIN}})</span></a></td>
          </tr>
          {{/articles}}
        </tbody>
      </table>
    </main>
  </center>
</body>

</html>
