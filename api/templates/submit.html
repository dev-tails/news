<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="description" content="News for curious minds interested in all forms of technology">
<title>News</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }

  table {
    width: 85%;
    background-color: #424242;
  }

  td {
    padding: 8px;
  }

  thead {
    background-color: #000;
  }

  @media only screen and (min-width: 300px) and (max-width: 750px) {
    table {
      width: 100%;
      min-width: 0;
    }

    body {
      padding: 0;
      margin: 0;
    }
  }

  .spacer {
    width: 70%;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  input {
    box-sizing: border-box;
    width: 90%;
    max-width: 400px;
  }

</style>

<body>
  <center>
    <main>
      <table border="0" cellpadding="0" cellspacing="0" width=85%>
        <thead>
          <tr>
            <td>
              <a href="/">XYZ Digital News</a>
              <b>Submit</b>
            </td>
            <td></td>
          </tr>
        </thead>
      </table>
      <table border="0" cellpadding="0" cellspacing="0" width=85%>
        <form method="POST" action="/submit">
          <tbody>
            <tr>
              <td width="20px">
                title
              </td>
              <td>
                <input name="title" />
              </td>
            </tr>
            <tr>
              <td>
                url
              </td>
              <td>
                <input name="url" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Submit</button></td>
            </tr>
          </tbody>
        </form>
      </table>
    </main>
  </center>
</body>

</html>
