<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="description" content="News for curious minds interested in all forms of technology">
<title>News</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }

  table {
    width: 85%;
    background-color: #424242;
  }

  td {
    padding: 8px;
  }

  thead {
    background-color: #000;
  }

  @media only screen and (min-width: 300px) and (max-width: 750px) {
    table {
      width: 100%;
      min-width: 0;
    }

    body {
      padding: 0;
      margin: 0;
    }
  }

  .spacer {
    width: 100%;
  }
</style>

<body>
  <center>
    <table border="0" cellpadding="0" cellspacing="0" width=85%>
      <thead>
        <tr>
          <td>
            <b>Submit</b>
          </td>
          <td></td>
        </tr>
      </thead>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" width=85%>
      <form method="POST" action="/submit">
        <tbody>
          <tr>
            <td>
              title
            </td>
            <td>
              <input name="title" size="80" />
            </td>
            <td class="spacer"></td>
          </tr>
          <tr>
            <td>
              url
            </td>
            <td>
              <input name="url" size="80" />
            </td>
            <td class="spacer"></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
          </tr>
        </tbody>
      </form>
    </table>
  </center>
</body>

</html>
